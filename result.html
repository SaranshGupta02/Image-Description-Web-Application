<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Result</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #4a4e69;
            margin-bottom: 20px;
        }

        .result-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .caption {
            font-size: 1.25rem;
            color: #2b2d42;
            background: #edf2f4;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .back-button {
            text-decoration: none;
            color: #ffffff;
            background: #6c63ff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #4b47c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Caption</h1>
        <img src="{{ image_url }}" alt="Uploaded Image" class="result-image">
        <div class="caption">
            <strong>Caption:</strong> {{ caption }}
        </div>
        <div class="button-container">
            <a href="/" class="back-button">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
